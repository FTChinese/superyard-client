<header class="navbar navbar-expand-lg o-header">
  <div class="container">
    <a class="navbar-brand" href="/">FTC CMS</a>

    <div class="navbar-nav" *ngIf="authService.isLoggedIn">
      <button mat-button [matMenuTriggerFor]="menu" class="mat-button mat-button-base">Settings</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Signed in as <br /><strong>{{authService.account.userName}}</strong></button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>
  </div>
</header>
