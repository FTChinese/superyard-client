<div class="row justify-content-center">
  <div class="col-md-7 col-lg-5 col-xl-4">
    <div class="mt-4">

      <h2 class="text-center">Login</h2>

      <ng-template appFlash></ng-template>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label" for="userName">User name</label>
          <input class="form-control" type="text" id="userName" formControlName="userName" required (click)="clearFeedback"/>

          <app-feedback-invalid *ngIf="nameInvalid">{{nameInvalid}}</app-feedback-invalid>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>

          <input class="form-control" type="password" id="password" formControlName="password" required (click)="clearFeedback"/>

          <app-feedback-invalid *ngIf="pwInvalid">{{pwInvalid}}</app-feedback-invalid>
        </div>

        <button class="btn btn-block btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>

      <div class="mt-4">
        <a routerLink="/forgot-password">Forgot password?</a>
      </div>
    </div>
  </div>
</div>
