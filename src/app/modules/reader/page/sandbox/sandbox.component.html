<div class="row justify-content-center">
  <div class="col-md-12 col-lg-8">
    <div class="d-flex justify-content-between">
      <h2 class="mb-3">Sandbox Account</h2>
      <button class="btn btn-primary align-self-center">New</button>
    </div>

    <ul class="list-group">
      <li *ngFor="let user of users"
        class="list-group-item">
        <a [routerLink]="user.ftcId">{{user.email}}</a>
      </li>
    </ul>

  </div>
</div>
