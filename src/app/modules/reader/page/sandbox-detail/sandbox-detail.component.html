<div class="d-flex justify-content-between">
  <h2 class="mb-3">{{account.email}}</h2>
  <button class="btn btn-danger align-self-center">Delete</button>
</div>

<app-account-card
  *ngIf="account"
  [account]="account"></app-account-card>

<app-member-card
  *ngIf="account"
  [member]="account.membership"></app-member-card>
