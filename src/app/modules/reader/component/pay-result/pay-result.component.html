<div class="card mb-3">
  <div class="card-header">
    Payment Result
  </div>

  <table class="table">
    <tbody>
      <tr>
        <th>Payment State</th>
        <td>{{result.paymentState}}</td>
      </tr>
      <tr>
        <th>State Description</th>
        <td>{{result.paymentStateDesc}}</td>
      </tr>
      <tr>
        <th>Amount</th>
        <td>{{result.totalFee}}</td>
      </tr>
      <tr>
        <th>Transaction ID</th>
        <td>{{result.transactionId}}</td>
      </tr>
    </tbody>
  </table>
</div>
