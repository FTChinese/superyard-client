<div class="row">
  <div class="col-md-12 col-lg-8">
    <ng-container *ngIf="profile">
      <h2>{{ profile.displayName }}</h2>
      <dl class="mb-3">
        <dt>Login Name</dt>
        <dd>{{profile.userName}}</dd>

        <dt>Department</dt>
        <dd>{{profile.department}}</dd>

        <dt>Groups</dt>
        <dd>{{profile.groupMembers}}</dd>

        <dt>Created At</dt>
        <dd>{{profile.createdAt}}</dd>

        <dt>Last Login IP</dt>
        <dd>{{profile.lastLoginIp}}</dd>
      </dl>

      <hr>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input class="form-control"
            id="email"
            type="email"
            formControlName="email"
            maxlength="64">

            <small class="form-text text-muted">You can set email only once</small>
        </div>

        <div class="form-group">
          <label class="form-label" for="name">Display name</label>
          <input class="form-control"
            id="name"
            type="text"
            formControlName="displayName"
            maxlength="64"
            required>

            <small class="form-text text-muted">Displayble name</small>
        </div>

        <button class="btn btn-primary">Save</button>
      </form>

      <hr>

      <h5 class="mt-3">修改密码</h5>
      <form [formGroup]="passwordsForm" (ngSubmit)="onChangePassword()">
        <div class="form-group">
          <label class="form-label" for="oldPassword">Old Password</label>
          <input class="form-control"
            id="oldPassword"
            type="password"
            formControlName="oldPassword"
            maxlength="64"
            required>
        </div>

        <div class="form-group">
          <label class="form-label" for="newPassword">New Password</label>
          <input class="form-control"
            id="newPassword"
            type="password"
            formControlName="newPassword"
            maxlength="64"
            required>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm new Password</label>
          <input class="form-control"
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            maxlength="64"
            required>
        </div>

        <button class="btn btn-primary">Change password</button>
      </form>

    </ng-container>

  </div>

  <div class="col-md-12 col-lg-4">

  </div>
</div>
