<div class="row">
  <div class="col-md-6">

    <h2>{{pageTitle}}</h2>

    <app-dynamic-form
      [controls]="controls"
      [button]="button"></app-dynamic-form>

  </div>

  <div class="col-md-6">
    <div *ngIf="preview">
      <h5 class="text-center"
        *ngIf="preview.title">{{preview.title}}</h5>

      <div *ngIf="preview.body"
        [innerHTML]="preview.body | marked"></div>
    </div>
  </div>

</div>
