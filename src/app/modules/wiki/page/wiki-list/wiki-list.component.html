<div class="row justify-content-center">
  <div class="col-md-12 col-lg-9">
    <div class="d-flex justify-content-between">
      <h2>Developer Wiki</h2>
      <a routerLink="./new" class="btn btn-primary align-self-center">Write</a>
    </div>

    <div *ngIf="teasers && teasers.length == 0">
      Not articles created yet.
    </div>
    <div *ngFor="let teaser of teasers"
      class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">
          <a [routerLink]="teaser.id">{{teaser.title}}</a>
        </h5>
        <h6 class="card-subtitle text-muted">by {{teaser.author}}</h6>
        <p class="card-text mt-3 mb-3">{{teaser.summary}}</p>

        <div class="text-muted">
          <div>Published {{teaser.createdUtc}}</div>
          <div>Updated {{teaser.updatedUtc}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
