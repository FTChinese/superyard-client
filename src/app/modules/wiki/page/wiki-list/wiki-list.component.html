<div class="row justify-content-center">
  <div class="col-md-12 col-lg-9">
    <div *ngFor="let teaser of teasers"
      class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">
          <a [routerLink]="teaser.id">{{teaser.title}}</a>
        </h5>
        <h6 class="card-subtitle text-muted">by {{teaser.author}}</h6>
        <p class="card-text mt-3 mb-3">{{teaser.summary}}</p>

        <div class="text-muted">
          <div>Published {{teaser.createdUtc}}</div>
          <div>Updated {{teaser.updatedUtc}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
