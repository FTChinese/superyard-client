<h2 class="text-center">Forgot Password</h2>

<div *ngIf="done; else showForm">
  <span>Pleanse check your email and click the link in it. If you havn't received our password reset email within a few minutes, please check whether it goes to your spam folder.</span>
  <a class="btn btn-primary btn-block mt-2" [routerLink]="loginLink">返回</a>
</div>

<ng-template #showForm>
  <p>Please enter you email to receive a password reset letter.</p>

  <app-dynamic-form
    [controls]="dynamicControls"
    [button]="button"></app-dynamic-form>
</ng-template>
