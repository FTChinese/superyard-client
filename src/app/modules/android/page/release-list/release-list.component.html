<div class="row justify-content-center">
  <div class="col-md-12 col-lg-9" *ngIf="list">

    <div class="d-flex justify-content-between">
      <h2>Released Versions</h2>
      <a class="btn btn-primary align-self-center"
        routerLink="./new">New</a>
    </div>

    <div class="pb-3" *ngFor="let release of list.data">
      <div class="release-header">
        <h3>
          <a [routerLink]="['./releases', release.versionName]">{{release.versionName}}</a>
        </h3>
        <p class="text-muted">Released on {{release.createdAt}}</p>
      </div>

      <div class="border-bottom pb-2" [innerHTML]="release.body | marked">

      </div>

      <details class="pt-2">
        <summary>
          <span>Download URL</span>
        </summary>
        <div class="pt-2">
          <a href="{{release.apkUrl}}">{{release.apkUrl}}</a>
        </div>

      </details>
    </div>

    <app-prev-next
      [paged]="prevNext"
      (navigated)="onNavigate()"></app-prev-next>
  </div>

</div>
