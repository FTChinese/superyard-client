<div class="row">
  <div class="col-12 col-md-6">

    <h2>Create a New Promotion</h2>

    <app-dynamic-form
      [controls]="controls"
      [button]="button"></app-dynamic-form>

  </div>

  <div class="col-12 col-md-6">
    <app-banner-preview
      *ngIf="preview"
      [preview]="preview"></app-banner-preview>

    <dl *ngIf="preview" class="mt-3">

      <div *ngIf="preview.terms"
        [innerHTML]="preview.terms | marked"></div>

      <dt>Start time</dt>
      <dd *ngIf="startTime"
        class="text-danger">{{startTime}}</dd>

      <dt>End time</dt>
      <dd *ngIf="endTime"
        class="text-danger">{{endTime}}</dd>
    </dl>
  </div>
</div>
