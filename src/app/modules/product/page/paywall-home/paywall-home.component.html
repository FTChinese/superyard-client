<div class="row flex-row-reverse border-bottom">
  <div class="col-sm-4">
    <img *ngIf="banner.coverUrl" src="{{banner.coverUrl}}" alt="">
  </div>

  <div class="col-sm-8">
    <div class="pt-3 pb-3">
      <h1>{{banner.heading}}</h1>
      <h2 *ngIf="banner.subHeading">{{banner.subHeading}}</h2>
    </div>
    <div *ngIf="banner.content">
      <p *ngFor="let p of banner.content">{{p}}</p>
    </div>
  </div>
</div>

<div class="row justify-content-between p-3">
  <h2>Products in use</h2>
  <button class="btn btn-primary align-self-center">Rebuild products</button>
</div>

<div class="row justify-content-between">
  <div class="col-lg-5"
    *ngFor="let product of products">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title text-center mb-3 pb-3">
          <a [routerLink]="['products', product.id]">{{product.heading}}</a>
        </h3>

        <ul>
          <li *ngFor="let item of product.description">
            {{item}}
          </li>
        </ul>

        <small *ngIf="product.smallPrint">
          {{product.smallPrint}}
        </small>

        <div *ngFor="let plan of product.plans"
          class="mt-3">
          <button class="btn btn-primary btn-block">
            <app-plan-price
              [plan]="plan"></app-plan-price>
          </button>

          <div *ngIf="plan.discount.id"
            class="text-center">
            <app-price-off
              [discount]="plan.discount"></app-price-off>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
