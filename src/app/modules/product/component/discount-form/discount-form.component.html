<dl>
  <dt><app-plan-price
    [plan]="plan"></app-plan-price></dt>
  <dd class="text-muted">{{plan.description}}</dd>

  <dt>Timezone</dt>
  <dd><span class="badge badge-info">{{timezone}}</span></dd>
</dl>

<form [formGroup]="form"
  (ngSubmit)="onSubmit()">

  <app-dynamic-control
    [control]="controls.priceOff"
    [form]="form"></app-dynamic-control>

  <app-form-row
    [controls]="controls.startTimeRow"
    [form]="form"></app-form-row>

  <app-form-row
    [controls]="controls.endTimeRow"
    [form]="form"></app-form-row>

  <app-progress-btn
    [button]="button"
    [disabled]="!form.valid"></app-progress-btn>

</form>
