<div class="text-center mt-3">

  <button class="btn btn-primary btn-block">{{ plan.price | currency: 'CNY':'symbol-narrow' }}/{{ plan.cycle | cycle }}</button>

  <ng-container *ngIf="permitDiscount; else disallowDiscount">

    <h5>零售折扣</h5>
    <div *ngIf="hasRetailDiscount; else noRetailDiscount">
      <div>限时立减{{ plan.retailDiscount.priceOff | currency: 'CNY':'symbol-narrow'}}</div>
      <div>{{plan.retailDiscount.startUtc}} - {{plan.retailDiscount.endUtc}}</div>
    </div>
    <ng-template #noRetailDiscount>
      <div>无</div>
    </ng-template>

    <h5 class="mt-3">B2B折扣</h5>
    <ul *ngIf="hasB2bDiscount" class="list-style-none">
      <li *ngFor="let item of plan.b2bDiscounts">
        满{{ item.threshold }}份每份减{{ item.priceOff | currency: 'CNY':'symbol-narrow'}}
      </li>
    </ul>
  </ng-container>

  <ng-template #disallowDiscount>
    <div>Monthly pricing plan is not allowed to have any discount</div>
  </ng-template>
</div>
