<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="input-group mb-3">
    <input
      class="form-control"
      id="keyword"
      type="search"
      [placeholder]="placeholder"
      formControlName="keyword"/>

    <div class="input-group-append">
      <button
        [disabled]="!form.valid"
        class="btn btn-primary"
        type="submit">{{buttonName}}</button>
    </div>
  </div>

  <div *ngIf="isInvalid"
    class="text-danger">
    {{errMsg}}
  </div>

</form>
