<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="form-group">

    <div class="input-group">
      <div class="form-control">
        <input
          [id]="control.key"
          type="search"
          [placeholder]="control.placeholder"
          [formControlName]="control.key"/>

        <div *ngIf="disabled" class="spinner-wrapper">
          <span class="spinner-border spinner-border-sm" role="status"></span>
        </div>
      </div>


      <div class="input-group-append">
        <button
          [disabled]="disabled"
          [class]="button.classNames"
          [type]="button.type">{{button.name}}


        </button>
      </div>

    </div>

    <div *ngIf="errMsg" class="text-danger">{{errMsg}}</div>

    <small *ngIf="control.desc" class="form-text text-muted">{{control.desc}}</small>
  </div>
</form>
