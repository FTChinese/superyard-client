<div class="alert alert-{{alert.type}} fade show"
  [class.alert-dismissible]="alert.dismissible"
  role="alert">
  <span>{{ alert.message }}</span>
  <button *ngIf="alert.dismissible"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
