<div class="form-group" [formGroup]="form">
  <label
    class="form-label"
    [attr.for]="control.key">{{control.label}}</label>

  <ng-container [ngSwitch]="control.controlType">
    <input *ngSwitchCase="'textbox'"
      class="form-control"
      [id]="control.key"
      [type]="control.type"
      [placeholder]="control.placeholder"
      [formControlName]="control.key"
      [readonly]="control.readonly"/>

    <textarea *ngSwitchCase="'textarea'"
      class="form-control"
      [id]="control.key"
      [formControlName]="control.key"
      [rows]="control.rows"></textarea>

    <select *ngSwitchCase="'dropdown'"
      class="form-control"
      [id]="control.key"
      [formControlName]="control.key">
      <option *ngFor="let opt of control.options"
        [disabled]="opt.disabled"
        [value]="opt.value">{{opt.name}}</option>
    </select>

    </ng-container>

  <div *ngIf="isInvalid" class="invalid-feedback">{{errMsg}}</div>

  <small *ngIf="control.desc" class="form-text text-muted">{{control.desc}}</small>
</div>
