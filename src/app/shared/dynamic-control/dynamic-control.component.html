<div class="form-group" [formGroup]="form">
  <label class="form-label" [attr.for]="config.key">{{config.label}}</label>
  <input class="form-control"
    [id]="config.key"
    [type]="config.type"
    [placeholder]="config.placeholder"
    [formControlName]="config.key"/>

    <div *ngIf="!isValid" class="o-forms-input__error">{{errMsg}}</div>

    <small *ngIf="config.desc" class="form-text text-muted">{{config.desc}}</small>
</div>
