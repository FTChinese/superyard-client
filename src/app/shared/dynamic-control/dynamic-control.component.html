<div class="form-group" [formGroup]="form">
  <label class="form-label" [attr.for]="control.key">{{control.label}}</label>
  <input class="form-control"
    [id]="control.key"
    [type]="control.type"
    [placeholder]="control.placeholder"
    [formControlName]="control.key"/>

    <div *ngIf="isInvalid" class="o-forms-input__error">{{errMsg}}</div>

    <small *ngIf="control.desc" class="form-text text-muted">{{control.desc}}</small>
</div>
