<app-alert
  *ngIf="alert"
  [alert]="alert"
  (dismissed)="onDismissAlert()"></app-alert>

<form [formGroup]="form"
  (ngSubmit)="onSubmit()">

  <app-dynamic-control
    *ngFor="let ctrl of controls"
    [control]="ctrl"
    [form]="form"></app-dynamic-control>

  <app-progress-btn
    [button]="button"
    [disabled]="!form.valid"></app-progress-btn>
</form>
