<app-alert
  *ngIf="alert"
  [alert]="alert"
  (dismissed)="onDismissAlert()"></app-alert>

<form [formGroup]="form"
  (ngSubmit)="onSubmit()">

  <ng-container *ngFor="let ctrl of controls">
    <app-dynamic-control [control]="ctrl" [form]="form"></app-dynamic-control>
  </ng-container>

  <div class="d-flex justify-content-between">

    <button
      [class]="button.classNames"
      [type]="button.type"
      [disabled]="!form.valid">{{button.name}}</button>

  </div>
</form>
