<app-alert
  *ngIf="alert"
  [alert]="alert"
  (dismissed)="onDismissAlert()"></app-alert>

<form [formGroup]="form"
  (ngSubmit)="onSubmit()">

  <app-dynamic-control
    *ngFor="let ctrl of controls"
    [control]="ctrl"
    [form]="form"></app-dynamic-control>

  <div class="d-flex justify-content-between">

    <button
      [class]="button.classNames"
      [type]="button.type"
      [disabled]="!form.valid">
      {{button.name}}
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
    </button>

  </div>
</form>
