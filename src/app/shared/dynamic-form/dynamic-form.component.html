<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ng-container *ngFor="let config of controlConfigs">
    <app-dynamic-control [config]="config" [form]="form"></app-dynamic-control>
  </ng-container>

  <div class="d-flex justify-content-between">

    <button class="btn btn-primary" [class.btn-block]="button.block" type="submit" [disabled]="!form.valid">{{button.text}}</button>
  </div>
</form>
