<div
  *ngIf="toastService.message"
  class="alert alert-primary alert-dismissible fade show"
  role="alert">
  <span>{{ toastService.message }}</span>
  <button
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="toastService.onDismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
