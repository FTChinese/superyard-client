<div
  *ngIf="toastService.message"
  class="alert alert-dismissible fade show on-top"
  [class]="toastService.styleClassName"
  role="alert">
  <span>{{ toastService.message }}</span>
  <button
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="toastService.onDismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
