<div class="d-flex justify-content-between">
  <div>
    <a *ngIf="paged.prev"
      routerLink="./"
      [queryParams]="paged.prev"
      (click)="navigate()">Previous</a>
  </div>

  <div>
    <a *ngIf="paged.next"
      routerLink="./"
      [queryParams]="paged.next"
      (click)="navigate()">Next</a>
  </div>
</div>

<div class="text-center mt-3">Total items {{paged.total}}. Page {{paged.page}}/{{totalPages}}</div>
