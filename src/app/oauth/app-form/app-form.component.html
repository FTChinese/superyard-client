<form [formGroup]="appForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label class="form-label" for="name">Application name</label>
    <input class="form-control"
      id="name"
      type="text"
      formControlName="name"
      maxlength="256"
      required>

      <small class="form-text text-muted">Required. 1 ~ 256 alphanumerics.</small>
  </div>

  <div class="form-group">
    <label class="form-label" for="slug">Slug Name</label>
    <input class="form-control"
      type="text"
      id="slug"
      formControlName="slug"
      required
      readonly>
  </div>

  <div class="form-group">
    <label class="form-label" for="repoUrl">Repo URL</label>

    <input class="form-control"
      type="url"
      id="repoUrl"
      formControlName="repoUrl"
      placeholder="Where could the source code be found?"
      maxlength="256"
      required="">
    <small class="form-text text-muted">Required. Must be valid url with max length of 256 characters</small>
  </div>

  <div class="form-group">
    <label class="form-label" for="homeUrl">Homepage URL</label>

    <input class="form-control"
      type="url"
      id="homeUrl"
      formControlName="homeUrl"
      placeholder="The full URL to your application homepage"
      maxlength="256">

    <small class="form-text text-muted">Optional. Max 256 characters</small>

  </div>

  <div class="form-group">
    <label class="form-label" for="description">Application description</label>

    <input class="form-control"
      type="text"
      id="description"
      formControlName="description" maxlength="512">
    <small class="form-text text-muted">Optional but recommended. Max 512 characters</small>
  </div>

  <div class="form-group">
    <label class="form-label" for="callbackUrl">Callback URL</label>

    <input class="form-control"
      type="url"
      id="callbackUrl"
      name="callbackUrl"
      placeholder="OAuth 2.0 callback url"
      maxlength="256">

    <small class="form-text text-muted">Optional. Max 256 characters</small>
  </div>

  <div class="d-flex justify-content-between">

    <button class="btn btn-primary" type="submit">Register application</button>

    <a routerLink="../" class="btn">Cancel</a>

  </div>
</form>
