<ul class="nav flex-column border-right border-teal">
  <li class="nav-item" *ngFor="let item of navItems">
    <a class="nav-link"
      [routerLink]="item.href"
      routerLinkActive="active">{{ item.name }}</a>

    <ul *ngIf="item.children"
      class="nav flex-column ml-3">
      <li class="nav-item"
        *ngFor="let child of item.children">
        <a class="nav-link"
          [routerLink]="child.href"
          routerLinkActive="active">{{ child.name }}</a>
      </li>
    </ul>

  </li>
</ul>
